
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuchita Rana | B2B Growth Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg)',
              foreground: 'var(--fg)',
              neonCyan: '#00f2ff',
              neonPurple: '#bc13fe',
              neonLime: '#ccff00',
            },
            fontFamily: {
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bg: #fdfdfd;
            --fg: #050505;
            --accent: #00f2ff;
        }
        .dark {
            --bg: #030305;
            --fg: #f4f4f9;
            --accent: #00f2ff;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--fg);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
            margin: 0;
            padding: 0;
        }
        .serif { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Reveal & Animation System */
        .section-reveal {
            opacity: 0.01; /* Minimal visibility for debugging, turns to 1 on .visible */
            transform: translateY(30px);
            transition: opacity 1s cubic-bezier(0.16, 1, 0.3, 1), transform 1s cubic-bezier(0.16, 1, 0.3, 1);
            will-change: opacity, transform;
        }
        .section-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fade-up 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-in.fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-in.zoom-in {
            animation: zoomIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideInFromBottom {
            from { transform: translateY(2rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in-from-bottom-8 {
            animation: slideInFromBottom 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Neon Utilities */
        .neon-text-cyan { 
            text-shadow: 0 0 12px rgba(0, 242, 255, 0.8); 
            color: #00f2ff; 
        }
        .neon-text-purple { 
            text-shadow: 0 0 12px rgba(188, 19, 254, 0.8); 
            color: #bc13fe; 
        }
        
        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }
        .dark .glass {
            background: rgba(10, 10, 15, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .noise { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; opacity: 0.03; z-index: 9999; 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E"); 
        }

        .scanline {
            width: 100%; height: 2px;
            background: rgba(188, 19, 254, 0.05);
            position: fixed; top: 0; left: 0;
            animation: scanline 10s linear infinite;
            pointer-events: none;
            z-index: 100;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #bc13fe88; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="dark">
    <div class="noise"></div>
    <div class="scanline"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
